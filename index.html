<head>

<meta property="og:title" content="Dev TICs">

<meta property="og:type" content="website">

<title>Art Minfer | Bio Digital</title>

<link rel="icon" href="assets/images/logo.png">

<style>
:root{
--bg:#0f0f12;
--card:#1a1a20;
--accent:#6c5ce7;
--text:#ffffff;
--soft:#b2b2b2;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
background:var(--bg);
color:var(--text);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
}

.container{
width:100%;
max-width:420px;
text-align:center;
animation:fade 0.8s ease;
}

img.profile{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
margin-bottom:20px;
border:3px solid var(--accent);
}

h1{
font-size:1.6rem;
margin-bottom:8px;
}

p.bio{
font-size:0.95rem;
color:var(--soft);
margin-bottom:25px;
}

.link{
display:block;
background:var(--card);
padding:14px;
margin-bottom:12px;
border-radius:10px;
text-decoration:none;
color:var(--text);
font-weight:600;
transition:0.2s;
border:1px solid #2a2a30;
}

.link:hover{
background:var(--accent);
transform:translateY(-2px);
}

.social{
margin-top:20px;
font-size:0.9rem;
color:var(--soft);
}

.social a{
color:var(--soft);
text-decoration:none;
margin:0 8px;
}

footer{
margin-top:25px;
font-size:0.75rem;
color:#555;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<main class="container">

<img src="assets/images/logo.png" alt="Art Minfer" class="profile" loading="lazy">

<h1>Dev TICs</h1>

<p class="bio">
Especializado en automatización y soluciones digitales.
</p>

<a href="#" class="link">Servicios</a>
<a href="#" class="link">Recopilaciones Digitales</a>
<a href="#" class="link">Excentricidad Digital</a>

<div class="social">
<a href="#">Pinterest</a> · 
<a href="#">Twitter</a> · 
<a href="#">LinkedIn</a>
</div>

<footer>
© 2026 Dev TICs
</footer>

</main>

</body>
</html>
